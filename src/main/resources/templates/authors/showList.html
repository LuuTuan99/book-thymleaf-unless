<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:include="fragments/sidebar"></th:block>
    <!-- Main Panel -->
    <div class="main-panel">
        <th:block th:include="fragments/navbar"></th:block>
        <!-- Begin Page Content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Books</h4>
                                <p class="category">shows all available books</p>
                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Avatar</th>
                                    <th>Description</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="author : ${authors}">
                                        <td th:text="${author.id}"></td>
                                        <td th:text="${author.name}"></td>
                                        <td><img th:src="@{${author.avatar}}"></td>
                                        <td th:text="${author.description}"></td>

                                        <td><a th:href="@{${author.id}}" class="btn btn-primary">View</a></td>
                                        <td><a th:href="@{'/update/' + ${author.id}}" class="btn btn-default">Edit</a></td>
                                        <td><a th:href="@{'/book/delete/' + ${author.id}}" class="btn btn-danger">Delete</a></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- End of Main Panel -->
    <th:block th:include="fragments/footer"></th:block>
</div>

<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
