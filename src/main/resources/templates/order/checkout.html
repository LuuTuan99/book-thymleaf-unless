<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Checkout-Cart | Book Store</title>
<th:block th:include="fragments/client/head"></th:block>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 offset-4">
            <form th:action="@{/cart/checkout}" th:object="${order}" method="post" class="form-group">
                <div class="form-group">
                    <label for="">NAME</label>
                    <input type="text" th:field="*{customerName}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">PHONE</label>
                    <input type="text" th:field="*{customerPhone}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">ADDRESS</label>
                    <input type="text" th:field="*{customerAddress}" class="form-control">
                </div>
                <input type="submit" value="Checkout">
            </form>
        </div>
    </div>
</div>
</body>
</html>
