<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="assets-client/corporate/css/custom.css">
<style>
    .error{
        color: red;
    }
</style>
<div class="container">
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a th:href="@{/members/login}" class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/members/register}" method="post" th:object="${member}">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label>Username</label>
                                <input type="text" class="form-control" th:field="*{username}">
                                <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</small>
                            </div> <!-- form-group end.// -->
                            <div class="form-group col-md-7">
                                <label>Avatar</label>
                                <input type="text" class="form-control" th:field="*{avatar}">
                                <small class="error" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}">Error</small>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" th:field="*{email}">
                            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</small>
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="1">
                                <span class="form-check-label"> Male </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="2">
                                <span class="form-check-label"> Female</span>
                            </label>
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Phone</label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                                <small class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</small>
                            </div> <!-- form-group end.// -->
                            <div class="form-group col-md-6">
                                <label>Address</label>
                                <input type="text" class="form-control" th:field="*{address}">
                                <small class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</small>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->
                        <div class="form-group">
                            <label>Create password</label>
                            <input class="form-control" type="password" th:field="*{hashPassword}">
                            <small class="error" th:if="${#fields.hasErrors('hashPassword')}" th:errors="*{hashPassword}">Error</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                        </div> <!-- form-group// -->
                        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a href="#">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->

</div>
<!--container end.//-->
<br><br>
