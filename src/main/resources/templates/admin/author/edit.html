<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>
    Edit author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>

<body class="">
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                                <h4 class="card-title">Edit Book</h4>
                                <p class="category">fill out & click save</p>
                        </div>
                        <div class="card-body ">
                            <!-- Begin Page Content -->
                                <div class="content">
                                    <form th:object="${author}" th:action="@{/authors/update/{id}(id=${author.id})}" th:method="post">
                                        <div class="form-group">
                                            <input type="hidden" class="form-control" th:field="*{id}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}">
                                        </div>
                                        <div class="form-group">
                                            <label for="avatar">Avatar</label>
                                            <input type="text" class="form-control" id="avatar" th:field="*{avatar}"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="description">Desciption</label>
                                            <textarea rows="4" type="textarea" class="form-control" id="description" th:field="*{description}"/></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <a th:href="@{'/index'}" class="btn btn-default">Cancel</a>
                                    </form>
                                </div>
                            <!-- /.content -->
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script>
        $(document).ready(function() {
            demo.initGoogleMaps();
        });
    </script>
</div>
</body>

</html>
