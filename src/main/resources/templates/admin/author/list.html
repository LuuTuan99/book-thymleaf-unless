<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>
    List author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>
<body class="">
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_author"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Author Table</h4>
                            <div class="row">
                                <div class="col-sm-9">
                                    <a class="btn btn-success" th:href="@{/authors/create}">New author</a>
                                </div>
                                <div class="col-sm-3">
                                    <form>
                                        <div class="input-group no-border">
                                            <input type="text" value="" class="form-control" placeholder="Search...">
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <i class="nc-icon nc-zoom-split"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th><input type="checkbox" id="select_all"></th>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Avatar</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="author : ${authors}">
                                        <td><input type="checkbox" name="select[]"></td>
                                        <td th:text="${author.id}"></td>
                                        <td th:text="${author.name}"></td>
                                        <td><img th:src="@{${author.avatar}}"></td>
                                        <td th:text="${author.description}"></td>
                                        <td>
                                            <a th:href="@{'/authors/by_books/' + ${author.id}}"> Detail</a>
                                            <a th:href="@{'/authors/update/' + ${author.id}}"> Edit</a>
                                            <a th:href="@{'/authors/delete/' + ${author.id}}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Pagination" th:if="${authors.totalPages gt 0}">
                                    <ul class="pagination justify-content-center font-weight-medium">
                                        <li class="page-item" th:classappend="${authors.number eq 0} ? 'disabled'">
                                            <a class="page-link svg-icon"
                                               th:href="@{/authors/list?page={id}(id=${authors.number lt 2 ? 1 : authors.number})}"
                                               aria-label="Previous"
                                               title="Previous Page" rel="tooltip">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item" th:classappend="${i eq authors.number + 1} ? 'active'"
                                            th:each="i : ${#numbers.sequence( authors.number + 1, authors.totalPages > 3 + authors.number ? authors.number + 3 : authors.totalPages, 1)}">
                                            <a class="page-link" th:href="@{/authors/list?page={id}(id=${i})}" th:text="${i}"
                                               th:title="${'Page '+ i}"
                                               rel="tooltip"></a>
                                        </li>
                                        <li class="page-item disabled" th:if="${authors.number + 3 < authors.totalPages}">
                                            <a class="page-link svg-icon" href="#">
                                                <span aria-hidden="true">&middot;&middot;&middot;</span>
                                            </a>
                                        </li>
                                        <li class="page-item" th:classappend="${authors.number + 1 eq authors.totalPages} ? 'disabled'">
                                            <a class="page-link svg-icon" th:href="@{/authors/list?page={id}(id=${authors.number + 2})}"
                                               aria-label="Next"
                                               title="Next Page" rel="tooltip">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#select_all").click(function(){
                var checked_status = this.checked;
                $("input[name='select[]']").each(function(){
                    this.checked = checked_status;
                });
            });
        });
    </script>
</div>
</body>

</html>
