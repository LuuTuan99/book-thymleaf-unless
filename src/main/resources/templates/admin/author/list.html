<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>
    List author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>
<body class="">
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_author"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Author Table</h4>
                            <div class="row">
                                <div class="col-sm-9">
                                    <a class="btn btn-success" th:href="@{/admin/authors/create}">New author</a>
                                </div>
                                <div class="col-sm-3">
                                    <form>
                                        <div class="input-group no-border">
                                            <input type="text" value="" class="form-control" placeholder="Search...">
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <i class="nc-icon nc-zoom-split"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th><input type="checkbox" id="select_all"></th>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Avatar</th>
                                    <th>Action</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="author : ${authors}">
                                        <td><input type="checkbox" name="select[]"></td>
                                        <td th:text="${author.id}"></td>
                                        <td th:text="${author.name}"></td>
                                        <td><img class="img-thumbnail rounded" th:src="@{${author.avatar}}"></td>
                                        <td>
                                            <a th:href="@{'/admin/authors/' + ${author.id}}"> Detail</a>
                                            <a th:href="@{'/admin/authors/update/' + ${author.id}}"> Edit</a>
                                            <a th:href="@{'/admin/authors/delete/' + ${author.id}}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer">
                            <nav aria-label="Page navigation example" th:if="${totalPage > 1}">
                                <ul class="pagination float-right">
                                    <li class="page-item"><a class="page-link" th:href="@{/admin/authors(page=${1}, limit=${limit})}">First</a></li>
                                    <li th:if="${currentPage > 1}" class="page-item"><a class="page-link" th:href="@{/admin/authors(page=${currentPage - 1}, limit=${limit})}">Previous</a></li>
                                    <li th:if="${currentPage > 1}" class="page-item"><a class="page-link" th:href="@{/admin/authors(page=${currentPage - 1}, limit=${limit})}">[[${currentPage - 1}]]</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">[[${currentPage}]]</a></li>
                                    <li th:if="${currentPage < totalPage}" class="page-item"><a class="page-link" th:href="@{/admin/authors(page=${currentPage + 1}, limit=${limit})}">[[${currentPage + 1}]]</a></li>
                                    <li th:if="${currentPage < totalPage}" class="page-item"><a class="page-link" th:href="@{/admin/authors(page=${currentPage + 1}, limit=${limit})}">Next</a></li>
                                    <li class="page-item"><a class="page-link" th:href="@{/admin/authors(page=${totalPage}, limit=${limit})}">Last</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#select_all").click(function(){
                var checked_status = this.checked;
                $("input[name='select[]']").each(function(){
                    this.checked = checked_status;
                });
            });
        });
    </script>
</div>
</body>

</html>
