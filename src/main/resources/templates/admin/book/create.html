<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>
    Create author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>
<body>
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_book"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                            Add new author
                        </div>
                        <div class="card-body ">
                            <div class="content">
                                <form th:object="${book}" th:action="@{/books/create}" th:method="post">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="name" th:field="*{name}" playeholder="Harry Potter and the Deathly Hollows">
                                    </div>
                                    <div class="form-group">
                                        <label for="photos">Avatar</label>
                                        <input type="text" class="form-control" id="photos" aria-describedby="photos" th:field="*{photos}" playeholder="Joanne K. Rowling"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="author">Author</label>
                                        <select id="author" class="form-control" th:field="*{author}" multiple="multiple">
                                            <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="publisher">Author</label>
                                        <select id="publisher" class="form-control" th:field="*{publisher}" multiple="multiple">
                                            <option th:each="publisher : ${publishers}" th:text="${publisher.name}" th:value="${publisher.id}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="category">Author</label>
                                        <select id="category" class="form-control" th:field="*{categories}" multiple="multiple">
                                            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="text" class="form-control" id="price" aria-describedby="price" th:field="*{price}" playeholder="Joanne K. Rowling"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">Quantity</label>
                                        <input type="text" class="form-control" id="quantity" aria-describedby="quantity" th:field="*{quantity}" playeholder="Joanne K. Rowling"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea rows="4" type="textarea" class="form-control" id="description" th:field="*{description}" playeholder="type here ..."/></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script>
        $(document).ready(function() {
            demo.initGoogleMaps();
        });
    </script>
</div>
</body>

</html>
