<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>
    Create author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>
<body>
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_book"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                            <h4 class="card-title">Add New Book</h4>
                        </div>
                        <div class="card-body ">
                            <div class="content">
                                <form th:object="${book}" th:action="@{/admin/books/create}" th:method="post">
                                    <div class="row form-group">
                                        <div class="col-8">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" aria-describedby="name" th:field="*{name}">
                                        </div>
                                        <div class="col-4">
                                            <label for="category">Category</label>
                                            <select id="category" class="form-control" th:field="*{categories}">
                                                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
<!--                                                <option>Chon category</option>-->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-6 ">
                                            <label for="author">Author</label>
                                            <select id="author" class="form-control" th:field="*{author}" >
                                                <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}"></option>
                                            </select>
                                        </div>
                                        <div class="col-6 ">
                                            <label for="publisher">Publisher</label>
                                            <select id="publisher" class="form-control" th:field="*{publisher}">
                                                <option th:each="publisher : ${publishers}" th:text="${publisher.name}" th:value="${publisher.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-4">
                                            <label for="price">Price</label>
                                            <input type="number" min="0" class="form-control" id="price" th:field="*{price}"/>
                                        </div>
                                        <div class="col-4">
                                            <label for="quantity">Quantity</label>
                                            <input type="number" min="1" class="form-control" id="quantity" th:field="*{quantity}"/>
                                        </div>
                                        <div class="col-4">
                                            <label for="photos">Avatar</label>
                                            <div class="col-3">
                                                <input type="button" id="upload_widget" class="btn btn-info" value="Upload files"></input>
                                                <input type="hidden" name="photos" id="photos" th:field="*{photos}"/>
                                                <img class="mb-2" src="" alt="" id="preview">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                            <label for="description" class="col-12">Description</label>
                                            <textarea class="form-control col-8 ml-3" rows="8" id="description" th:field="*{description}"/></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script>
        $(document).ready(function() {
            demo.initGoogleMaps();
        });
    </script>
</div>
</body>

</html>
