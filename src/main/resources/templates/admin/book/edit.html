<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>
    Edit author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>

<body class="">
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_book"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                            <h4 class="card-title">Edit Book</h4>
                        </div>
                        <div class="card-body ">
                            <!-- Begin Page Content -->
                            <div class="content">
                                <form th:object="${book}" th:action="@{/admin/books/update/{id}(id=${book.id})}" th:method="post">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:field="*{id}"/>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-8">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}">
                                        </div>
                                        <div class="col-4">
                                            <label for="category">Category</label>
                                            <select id="category" class="form-control" th:field="*{categories}">
                                                <option th:each="category : ${categories}"
                                                        th:text="${category.name}"
                                                        th:value="${category.id}"
                                                ></option>
                                                <!--th:selected="${book.author.contains(author)}"-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="author">Author</label>
                                            <select id="author" class="form-control" th:field="*{author}">
                                                <option th:each="author : ${authors}"
                                                        th:text="${author.name}"
                                                        th:value="${author.id}">
                                                </option>
                                                <!--th:selected="${book.author.contains(author)}"-->
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="publisher">Publisher</label>
                                            <select id="publisher" class="form-control" th:field="*{publisher}">
                                                <option th:each="publisher : ${publishers}"
                                                        th:text="${publisher.name}"
                                                        th:value="${publisher.id}">
                                                </option>
                                                <!--th:selected="${book.author.contains(author)}"-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-4">
                                            <label for="price">Price</label>
                                            <input type="text" class="form-control" id="price" th:field="*{price}"/>
                                        </div>
                                        <div class="col-4">
                                            <label for="quantity">Quantity</label>
                                            <input type="text" class="form-control" id="quantity" th:field="*{quantity}"/>
                                        </div>
                                        <div class="col-4">
                                            <label for="photos">Avatar</label>
                                            <input type="text" class="form-control" id="photos" th:field="*{photos}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description" class="col-12">Description</label>
                                        <textarea rows="6" type="textarea" class="form-control col-8 ml-3" id="description" th:field="*{description}"/></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a th:href="@{'/admin/books'}" class="btn btn-default">Cancel</a>
                                </form>
                            </div>
                            <!-- /.content -->
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script>
        $(document).ready(function() {
            demo.initGoogleMaps();
        });
    </script>
</div>
</body>

</html>
