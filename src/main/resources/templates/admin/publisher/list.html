<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<title>
    List author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>
<body class="">
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_publisher"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Publisher Table</h4>
                            <form th:action="@{/admin/publishers}" method="get">
                            <div class="row">
                                <div class="col-sm-9">
                                    <a  class="btn btn-success" th:href="@{/admin/publishers/create}">New Publisher</a>
                                </div>
                                <div class="col-sm-3">

                                        <div class="input-group no-border">
                                            <input th:value="${keyword}" name="keyword" type="text" value="" class="form-control" placeholder="Search...">
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <i class="nc-icon nc-zoom-split"></i>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th><input type="checkbox" id="select_all"></th>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Avatar</th>
                                    <th>Action</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="publisher : ${publishers}">
                                        <td><input type="checkbox" name="select[]"></td>
                                        <td th:text="${publisher.id}"></td>
                                        <td th:text="${publisher.name}"></td>
                                        <td><img class="img-thumbnail rounded" th:src="@{${publisher.avatar}}"></td>
                                        <td>
                                            <a th:href="@{'/admin/publishers/' + ${publisher.id}}">Detail |</a>
                                            <a th:href="@{'/admin/publishers/update/' + ${publisher.id}}">Edit |</a>
                                            <a th:href="@{'#' + ${publisher.id}}" class="btn-delete-author">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card-footer">
                            <nav aria-label="Page navigation example" th:if="${totalPage > 1}">
                                <ul class="pagination float-right">
                                    <li class="page-item"><a class="page-link" th:href="@{/admin/publishers(page=${1}, limit=${limit})}">First</a></li>
                                    <li th:if="${currentPage > 1}" class="page-item"><a class="page-link" th:href="@{/admin/publishers(page=${currentPage - 1}, limit=${limit})}">Previous</a></li>
                                    <li th:if="${currentPage > 1}" class="page-item"><a class="page-link" th:href="@{/admin/publishers(page=${currentPage - 1}, limit=${limit})}">[[${currentPage - 1}]]</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">[[${currentPage}]]</a></li>
                                    <li th:if="${currentPage < totalPage}" class="page-item"><a class="page-link" th:href="@{/admin/publishers(page=${currentPage + 1}, limit=${limit})}">[[${currentPage + 1}]]</a></li>
                                    <li th:if="${currentPage < totalPage}" class="page-item"><a class="page-link" th:href="@{/admin/publishers(page=${currentPage + 1}, limit=${limit})}">Next</a></li>
                                    <li class="page-item"><a class="page-link" th:href="@{/admin/publishers(page=${totalPage}, limit=${limit})}">Last</a></li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>

            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#select_all").click(function(){
                var checked_status = this.checked;
                $("input[name='select[]']").each(function(){
                    this.checked = checked_status;
                });
            });

            $(".btn-delete-author").click(function () {
                var id = $(this).attr("href").replace("#", "");
                if (confirm("Bạn có chắc muốn xoá nhà xuất bản này?")) {
                    $.ajax({
                        url: "/admin/publishers/delete/" + id,
                        type: "DELETE",
                        headers: {
                            "X-CSRF-TOKEN": $("meta[name='_csrf']").attr("content")
                        },
                        success: function (data) {
                            alert("Xoá thành công!");
                            window.location.reload();
                        },
                        error: function () {
                            alert("Thao tác thất bại, vui lòng thử lại sau!");
                        }
                    });
                }
                return false;
            });
        });
    </script>
</div>
</body>

</html>
