<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>
    Edit author | Admin
</title>
<th:block th:include="fragments/admin/head"></th:block>

<body class="">
<div class="wrapper ">
    <th:block th:include="fragments/admin/sidebar_publisher"></th:block>
    <div class="main-panel">
        <!-- Navbar -->
        <th:block th:include="fragments/admin/navbar"></th:block>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                            <h4 class="card-title">Edit Publisher</h4>
                        </div>
                        <div class="card-body ">
                            <!-- Begin Page Content -->
                            <div class="content">
                                <form th:object="${publisher}" th:action="@{'/admin/publishers/update/{id}'(id=${publisher.id})}" th:method="post">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:field="*{id}"/>
                                    </div>
                                    <div class="form-group row">
                                        <label for="name" class="col-12">Name</label>
                                        <input type="text" class="form-control col-3 ml-3" id="name" th:field="*{name}">
                                        <small class="error col-12" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</small>
                                    </div>
                                    <div class="form-group row">
                                        <label for="avatar" class="col-12">Avatar</label>
                                        <div class="col-3">
                                            <input type="hidden" name="avatar" id="avatar" aria-describedby="avatar" th:field="*{avatar}"/>
                                            <img class="mb-2" src="" alt="" id="preview">
                                            <input type="button" id="upload_widget" class="btn btn-info" value="Upload files"><br>
                                            <small class="error col-12" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}">Error</small>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="description" class="col-12">Description</label>
                                        <textarea rows="4" type="textarea" class="form-control col-10 ml-3" id="description" th:field="*{description}"/></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a th:href="@{'/publishers/list'}" class="btn btn-default">Cancel</a>
                                </form>
                            </div>
                            <!-- /.content -->
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
    <th:block th:include="fragments/admin/scripts"></th:block>
    <script th:src="@{/assets-admin/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
    <script th:src="@{/assets-admin/js/paper-dashboard.min.js?v=2.0.0}" type="text/javascript"></script>
</div>
</body>

</html>
